name: CI - Pull Request Checks

on:
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'
      - 'mL/**'
      - 'api/**'
      - '.github/workflows/**'

env:
  TERRAFORM_VERSION: '1.5.7'
  PYTHON_VERSION: '3.10'
  TF_IN_AUTOMATION: true

jobs:
  
  terraform-validate:
    name: Terraform Lint & Validate
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        environment: [dev, staging, prod]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: terraform/
        continue-on-error: false
      
      - name: Terraform Init
        id: init
        run: terraform init -backend=false
        working-directory: terraform/envs/${{ matrix.environment }}
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: terraform/envs/${{ matrix.environment }}
      
      - name: Post validation results to PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `Terraform Format and Style ðŸ–Œ \`${{ steps.fmt.outcome }}\`
            Terraform Initialization\`${{ steps.init.outcome }}\`
            Terraform Validation \`${{ steps.validate.outcome }}\`
            
            <details><summary>Validation Output</summary>
            
            \`\`\`
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            
            </details>
            
            Environment: **${{ matrix.environment }}**
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  
  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform/
          soft_fail: false
          format: sarif
          additional_args: --minimum-severity MEDIUM
      
      - name: Upload tfsec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
      
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/
          framework: terraform
          output_format: cli,sarif
          soft_fail: false
          skip_check: CKV_GCP_*  

  python-lint:
    name: Python Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        component: [ml, api]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-cov
          if [ -f ${{ matrix.component }}/requirements.txt ]; then
            pip install -r ${{ matrix.component }}/requirements.txt
          fi

      - name: Run Ruff (lint + format + type-check)
        run: |
          # Check formatting
          ruff format --check --diff ${{ matrix.component }}/
          
          # Linting and type checks
          ruff check ${{ matrix.component }}/ --output-format=github
        continue-on-error: true

      - name: Run Tests
        run: pytest ${{ matrix.component }}/ --cov=${{ matrix.component }}
        continue-on-error: true


  
  docker-build-test:
    name: Test Docker Builds
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dockerfile:
          - { path: 'ml', name: 'claims_training_job' }
          - { path: 'api', name: 'prediction-service' }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.dockerfile.path }}
          file: ${{ matrix.dockerfile.path }}/Dockerfile
          push: false
          tags: ${{ matrix.dockerfile.name }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.dockerfile.name }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [terraform-validate, terraform-security]
    
    strategy:
      matrix:
        environment: [dev, staging, prod]
    
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: manypets-ml-${{ matrix.environment }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Init
        run: terraform init
        working-directory: terraform/envs/${{ matrix.environment }}
      
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan-${{ matrix.environment }} | tee plan-output.txt
        working-directory: terraform/envs/${{ matrix.environment }}
        continue-on-error: true
      
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/envs/${{ matrix.environment }}/tfplan-${{ matrix.environment }}
          retention-days: 5
      
      - name: Post plan to PR comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('terraform/envs/${{ matrix.environment }}/plan-output.txt', 'utf8');
            const truncatedPlan = planOutput.length > 65000 ? planOutput.substring(0, 65000) + '\n...(truncated)' : planOutput;
            
            const output = `### Terraform Plan: ${{ matrix.environment }}
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  all-checks-passed:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: 
      - terraform-validate
      - terraform-security
      - python-lint
      - docker-build-test
      - terraform-plan
    
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"